<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANVAS</title>

    <style>
        body{
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }
        canvas{
            background-color: #000000;
        }
    </style>
</head>
<body>
    
   <canvas></canvas> 

   <script>
       var myCanvas= document.querySelector('canvas');
       var ctx= myCanvas.getContext('2d');

       myCanvas.width= window.innerWidth;
       myCanvas.height= window.innerHeight;

       ctx.fillStyle= "red";
       ctx.fillRect(30,10,300,190);

       ctx.fillStyle= "aqua";
       ctx.fillRect(350,10,300,190);

       ctx.fillStyle= "blue";
       ctx.fillRect(670,10,300,190);

       ctx.fillStyle= "yellow";
       ctx.fillRect(990,10,300,190);

       ctx.clearRect(680,17,280,130);
       
       ctx.lineWidth= 10;
       ctx.strokeStyle= "orange";
       ctx.strokeRect(1360,40,100,134); 
    
       ctx.font= "70px serif";
       ctx.fillStyle= "blue";
       ctx.fillText('TRINA',710,90);
       
       ctx.lineWidth= 2;
       ctx.strokeStyle= "#26ff00";
       ctx.strokeText("I live in Kolkata",600,360); 

       ctx.beginPath();
       ctx.moveTo(650,450);
       ctx.lineTo(750,450);
       ctx.lineTo(700,520);
       ctx.closePath();
       ctx.lineWidth= 5;
       ctx.stroke();
       ctx.fill();

       ctx.beginPath();
       ctx.moveTo(700,523);
       ctx.lineTo(750,590);
       ctx.lineTo(650,590);
       ctx.closePath();
       ctx.stroke();
       ctx.fill();
   </script>

</body>
</html>
